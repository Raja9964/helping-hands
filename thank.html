<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - HelpingHand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .thank-you-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #43a047 0%, #66bb6a 100%);
            color: #fff;
        }

        .thank-you-page .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .thank-you-page img {
            width: 150px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .thank-you-page h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .thank-you-page p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #43a047;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn1:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        .btn1:active {
            background-color: #2e7d32;
            transform: translateY(1px);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #dbffdd;
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img src="img\img-2.jpeg" alt="HelpingHand Logo">
                    <h1>Thank You!</h1>
                    <p>Your donation details have been submitted successfully.</p>
                    <p>We will get in touch with you soon to collect your donation.</p>
                    <p>In the meantime, you can track the status of your donation on our website.</p>
                    <a href="./hello.html" class="btn1" id="track-btn">Track My Donation</a>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('track-btn').addEventListener('click', function() {
            alert('Thank you for your generosity! Redirecting you to the tracking page.');
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.social-icons a').forEach(function(icon) {
                icon.addEventListener('mouseover', function() {
                    icon.classList.add('animated', 'pulse');
                });
                icon.addEventListener('mouseout', function() {
                    icon.classList.remove('animated', 'pulse');
                });
            });
        });
    </script>
</body>
</html>
